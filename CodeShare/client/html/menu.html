	<script language=JavaScript>
		function buttonhover(buttonName){
			if (document.getElementById(buttonName).className!="buttondisabled"){
				document.getElementById(buttonName).className="buttonhover";
			}			
		}
		
		function buttonleave(buttonName){
			if (document.getElementById(buttonName).className!="buttondisabled"){
				document.getElementById(buttonName).className="button";
			}
		}
		
		function buttonpress(buttonName){
			if (document.getElementById(buttonName).className!="buttondisabled"){
				document.getElementById(buttonName).className="buttonpress";
			}
		}
		
		function buttonup(buttonName, command){
			if (document.getElementById(buttonName).className!="buttondisabled"){
				document.getElementById(buttonName).className="buttonhover";
				
				window.location.href="command:" + command;
			}
		}
		
		function menuhover(menuTitle){
			document.getElementById(menuTitle).className="menuhover";
		}
		
		function menuleave(menuTitle){
			document.getElementById(menuTitle).className="menutitle";
		}
		
	</script>
